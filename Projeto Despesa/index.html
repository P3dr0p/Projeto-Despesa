<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  
  <header class="Balance">
    <p class="Balance-Text">My balance</p>
    <h1 class="Balance-Number">$921.48</h1>
    <img class="Brand" src="./images/logo.svg" alt="">
  </header>

  <main class="Week">
    <p class="Week-Text">Spending - Last 7 days</p>

    <div class="Months">
      <p>mon</p>
      <p>tue</p>
      <p>wed</p>
      <p>thu</p>
      <p>fri</p>
      <p>sat</p>
      <p>sun</p>
    </div>
    
    <hr class="Bar">

  <footer>
    <p class="Total-Text">Total this month</p>
    <p class="Total-Number">$478.33</p>

    <p class="Last-Number">+2.4%</p>
    <p class="Last-Month">from last month</p>
  </footer>
</main>
  
<script src="./JS/index.js"></script>
</body>
</html>
